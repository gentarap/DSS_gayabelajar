<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Kuis - Learning Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Raleway:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/history.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Riwayat Kuis</h1>
        <p>Lihat perjalanan belajar dan perkembangan gaya belajar Anda</p>
      </div>

      <div id="history-container">
        <div class="loading">
          <div class="spinner"></div>
          <p>Memuat riwayat kuis...</p>
        </div>
      </div>
    </div>

    <!-- Modal Detail -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Detail Skor Gaya Belajar</h3>
        <div id="detail-skor" class="score-grid"></div>
      </div>
    </div>

    <script src="/assets/js/history.js"></script>
  </body>
</html>
