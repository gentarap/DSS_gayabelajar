<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <style>
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
      }
      .close {
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="history-container"></div>

    <!-- Modal detail -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Detail Skor</h3>
        <p id="detail-skor"></p>
      </div>
    </div>

    <script>
      function getCurrentUser() {
        const user = localStorage.getItem("user");
        return user ? JSON.parse(user) : null;
      }
      const user = getCurrentUser();
      const token = user?.access_token;
      const userId = user?.id || user?.user_id;

      if (!userId || !token) {
        alert("User belum login!");
        // bisa diarahkan ke login.html jika mau
        // window.location.href = "login.html";
      } else {
        fetch(`http://127.0.0.1:8000/api/results/history/${userId}`, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Gagal memuat histori.");
            }
            return response.json();
          })
          .then((data) => {
            const historyContainer =
              document.getElementById("history-container");
            if (data.length === 0) {
              historyContainer.innerHTML = "<p>Belum ada histori kuis.</p>";
              return;
            }

            historyContainer.innerHTML = "<h2>Riwayat Kuis Kamu</h2>";
            data.forEach((result, index) => {
              const div = document.createElement("div");
              div.classList.add("result-item");
              div.innerHTML = `
                  <p><strong>#${index + 1}</strong> - Gaya Belajar: 
                  ${result.style.gaya_belajar} 
                  (${new Date(result.created_at).toLocaleString()})</p>
                  <button onclick="showDetail('${result.persentase.visual}%', 
                    '${result.persentase.auditory}%', '${
                result.persentase.kinestetik
              }%')">
                    Lihat Detail
                  </button>
                  <hr>`;
              historyContainer.appendChild(div);
            });
          })
          .catch((error) => {
            console.error(error);
            alert("Terjadi kesalahan saat mengambil data.");
          });
      }

      function showDetail(visual, auditory, kinestetik) {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("detail-skor").innerHTML = `
            Visual: ${visual}<br>
            Auditory: ${auditory}<br>
            Kinestetik: ${kinestetik}
          `;
      }

      document.getElementById("close-modal").onclick = function () {
        document.getElementById("modal").style.display = "none";
      };
    </script>
  </body>
</html>
